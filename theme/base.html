<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{ config.site_author }}" />
  <meta name="description" content="{{ config.site_description }}" />
  <title>{% if page and page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
 <link rel="stylesheet" href="{{ base_url }}/styles.processed.css" />
</head>
<body>
  <header>
    <h1><a href="{{ base_url }}/">{{ config.site_name }}</a></h1>
    <nav>
      <ul>
        {% for nav_item in nav %}
          <li><a href="{{ nav_item.url|url }}">{{ nav_item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Â© 2025 {{ config.site_author }}</p>
  </footer>
</body>
</html>
